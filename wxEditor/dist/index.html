<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信编辑器</title>
    <style type="text/css">
        .icon {
            width: 23px;
            height: 23px;
            vertical-align: -0.15em;
            fill: #9b9b9b;
            overflow: hidden;
            margin-left: 2px;
            margin-right: 2px;
            padding: 2px;
        }
    </style>
    <link rel="stylesheet" href="./main.1e43358e.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="toolkit">
                <div class="line-one">
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-7chexiao"></use>
                        </svg>
                        <span class="instruction">撤销</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-fanchexiao"></use>
                        </svg>
                        <span class="instruction">重做</span>
                    </div>
                    <span class="separator"></span>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-yinyong"></use>
                        </svg>
                        <span class="instruction">引用</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-758bianjiqi_fengexian"></use>
                        </svg>
                        <span class="instruction">分割线</span>
                    </div>
                    <span class="separator"></span>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-710bianjiqi_qingchugeshi"></use>
                        </svg>
                        <span class="instruction">清除格式</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-geshishua"></use>
                        </svg>
                        <span class="instruction">格式刷</span>
                    </div>
                    <span class="separator"></span>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-chaolianjie"></use>
                        </svg>
                        <span class="instruction">超链接</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-739bianjiqi_qingchuchaolianjie"></use>
                        </svg>
                        <span class="instruction">取消超链接</span>
                    </div>
                </div>
                <div class="line-one line-two">
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-jiacu"></use>
                        </svg>
                        <span class="instruction">加粗</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-xieti1"></use>
                        </svg>
                        <span class="instruction">斜体</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-Underline"></use>
                        </svg>
                        <span class="instruction">下划线</span>
                    </div>
                    <span class="separator"></span>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-suojinindent2"></use>
                        </svg>
                        <span class="instruction">首行缩进</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-juzuoduiqi"></use>
                        </svg>
                        <span class="instruction">居左对齐</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-icon--"></use>
                        </svg>
                        <span class="instruction">居中对齐</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-juyouduiqi"></use>
                        </svg>
                        <span class="instruction">居右对齐</span>
                    </div>
                    <div class="icon-container">
                        <svg class="icon">
                            <use xlink:href="#icon-fuhao-liangduanduiqi"></use>
                        </svg>
                        <span class="instruction">两端对齐</span>
                    </div>
                </div>
            </section>
            <section class="article-area">
                <header class="article-header">
                    <input type="text" placeholder="请在这里输入标题">
                </header>
                <section class="article-author">
                    <input type="text" placeholder="请输入作者">
                </section>
                <article class="article-content">
                    <textarea placeholder="从这里开始写正文"></textarea>
                </article>
            </section>
        </main>
        <aside class="right">
            <div class="title">多媒体</div>
            <div class="controllers">
                <div>
                    <svg class="icon">
                        <use xlink:href="#icon-tupian"></use>
                    </svg>
                    <span>图片</span>
                </div>
                <div>
                    <svg class="icon video">
                        <use xlink:href="#icon-shipin1"></use>
                    </svg>
                    <span>视频</span>
                </div>
            </div>

        </aside>
    </div>
    <footer>
        <button class="preview">保存</button>
        <button>预览</button>
    </footer>
    <script src="./main.1e43358e.js"></script>
    <script src="//at.alicdn.com/t/font_950289_kuuru6rz1h.js"></script>
</body>

</html>
